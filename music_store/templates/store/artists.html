{% extends "partials/base.html" %}

{% block title %}Artists{% endblock title %}

{% block body %}
<h2>Artists Ordered by Debut Year</h2>
<ul>
{% for artist in artists %}
<a href="{% url 'store:artist_detail' artist.pk %}"><li>{{ artist }}</li></a>
{% if artist.picture %}
<img src="{{ artist.picture.url }}" alt="Artist Picture" width="100" height="100">
{% else %}
{% endif %}
{% endfor %}
</ul>
{% endblock body %}
