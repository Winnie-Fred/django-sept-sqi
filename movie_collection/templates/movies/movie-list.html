{% extends "partials/base.html" %}

{% block title %}
List of Movies
{% endblock title %}

{% block body %}
<div>
    <ul>
        {% for movie in movies  %}
        <li><a href="{% url 'movies:movie_detail' movie.id %}">{{ movie.title }}</a></li>
        {% endfor %}
    </ul>
</div>

<form action="{% url 'movies:create_movie' %}" method="GET">
    <button type="submit">Create Movie</button>
</form>

{% endblock body %}
