{% extends "partials/base.html" %}

{% block title %}
Confirm Delete
{% endblock title %}

{% block body %}
<h3>Are you sure you want to delete {{ movie.title }}?</h3>
<form action="{% url 'movies:delete_movie' movie.pk %}" method="POST">
{% csrf_token %}
<button type="submit">Yes</button>
</form>
<a href="{% url 'movies:movie_detail' movie.pk %}">No, take me back</a>
{% endblock body %}
