{% extends "partials/base.html" %}

{% block title %}
Sign Up
{% endblock title %}

{% block body %}
<form action="{% url 'authentication:sign_up' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
    <p><a href="{% url 'authentication:login' %}">Already have an account? Log In</a></p>
</form>
{% endblock body %}
