{% extends "partials/base.html" %}

{% block title %}
Log In
{% endblock title %}

{% block body %}
<form action="{% url 'authentication:login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
    <p><a href="{% url 'authentication:sign_up' %}">Don't have an account yet? Sign Up</a></p>
</form>
{% endblock body %}
