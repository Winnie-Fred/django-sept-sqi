{% extends "partials/base.html" %}

{% block title %}
Create Account
{% endblock title %}

{% block content %}
    <form action="{% url 'authentication:sign_up' %}" method="POST">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Create Account</button>
        {% comment %} <p>Already have an account? <a href="{% url 'authentication:login' %}">Login</a></p> {% endcomment %}
    </form>
{% endblock content %}
